<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CADASTRO DE ASSISTENCIAS</title>

<body>
    <h2 style="text-align: center;">CADASTRO DE ASSISTÊNCIAS</h2>
    <hr>
    <form action= "{{cadastra_assistencias}}"}} method="POST" class="form-control">
        <label>NOME</label>
        <br>
        <input class="form-control" type="text" name="nome" placeholder="Nome" required>
        <br>
        <label>ENDEREÇO</label>
        <br>
        <input class="form-control" type="text" name="endereco" placeholder="Endereco" required>
        <br>
        <br>
        <button class="btn btn-success">Adicionar</button>

    </form>
