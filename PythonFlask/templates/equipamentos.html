<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>EQUIPAMENTOS</title>
</head>
<body>
    <h2 style="text-align: center;">LISTA DE EQUIPAMENTOS PARA CONSERTOS</h2>
    <hr>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">TIPO</th>
            </tr>
        </thead>
        <tbody>
            {% for equipamento in equipamentos %}
                <tr>
                    <td>{{equipamento.id}}</td>
                    <td>{{equipamento.tipo}}</td>
                    <td>
                        <a href="{{equipamento.id}}/atualizaequipamento" class="btn btn-secondary btn-xs">Editar</a>
                        <a href="{{equipamento.id}}/removeequipamento" onclick="return confirm('Deseja EXCLUIR ESSE EQUIPAMENTO?')" class="btn btn-danger btn-xs">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>

    </table>

</body>
</html>
