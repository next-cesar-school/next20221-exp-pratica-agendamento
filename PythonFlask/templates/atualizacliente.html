<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>ATUALIZA CLIENTES</title>
</head>
<body>
    <h2 style="text-align: center;">ATUALIZAÇÃO DE CLIENTES</h2>
    <hr>
    <form action= "{{url_for('atualizacliente', id=cliente.id)}}" method="POST" class="form-control">
        <label>NOME</label>
        <br>
        <input class="form-control" type="text" name="nome" value= "{{cliente.nome}}" required>
        <br>
        <label>CPF</label>
        <br>
        <input class="form-control" type="text" name="cpf" value= "{{cliente.cpf}}" required>
        <br>
        <label>CELULAR</label>
        <br>
        <input class="form-control" type="text" name="celular" value= "{{cliente.celular}}" required>
        <br>
        <label>EMAIL</label>
        <br>
        <input class="form-control" type="text" name="email" value= "{{cliente.email}}" required>
        <br>
        <br>
        <button class="btn btn-success">Atualizar</button>

    </form>
    

</body>
</html>
