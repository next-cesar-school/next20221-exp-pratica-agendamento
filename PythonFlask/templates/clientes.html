<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>CLIENTES</title>
</head>
<body>
    <h2 style="text-align: center;">LISTA DE CLIENTES</h2>
    <hr>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">NOME</th>
                <th scope="col">CPF</th>
                <th scope="col">CELULAR</th>
                <th scope="col">EMAIL</th>
                <th scope="col">AÇÕES</th>                 </th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
                <tr>
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.cpf}}</td>
                    <td>{{cliente.celular}}</td>
                    <td>{{cliente.email}}</td>
                    <td>
                        <a href="{{cliente.id}}/atualizacliente" class="btn btn-secondary btn-xs">Editar</a>
                        <a href="{{cliente.id}}/removecliente" onclick="return confirm('Deseja EXCLUIR ESSE REGISTRO?')" class="btn btn-danger btn-xs">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>

    </table>

</body>
</html>
