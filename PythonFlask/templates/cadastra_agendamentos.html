<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>INCLUSÃO DE AGENDAMENTOS</title>
</head>
<body>
    <h2 style="text-align: center;">CADASTRAR AGENDAMENTOS</h2>
    <hr>
    <form action= "{{cadastra_agendamento}}"}} method="POST" class="form-control">
        <label>NOME</label>
        <br>
        <input class="form-control" type="text" name="nome" placeholder="Nome" required>
        <br>
        <label>PROTOCOLO</label>
        <br>
        <input class="form-control" type="text" name="protocolo" placeholder="Protocolo" required>
        <br>
        <label>STATUS</label>
        <br>
        <input class="form-control" type="text" name="status" placeholder="Status" required>
        <br>
        <label>ASSISTÊNCIA</label>
        <br>
        <input class="form-control" type="text" name="assistencia" placeholder="Assistência" required>
        <br>
        <label>DATA</label>
        <br>
        <input class="form-control" type="text" name="data" placeholder="Data" required>
        <br>
        <label>HORÁRIO INÍCIO</label>
        <br>
        <input class="form-control" type="text" name="horario_inicio" placeholder="Início" required>
        <br>
        <label>HORÁRIO FIM</label>
        <br>
        <input class="form-control" type="text" name="horario_fim" placeholder="Fim" required>
        <br>
        <label>EQUIPAMENTO</label>
        <br>
        <input class="form-control" type="text" name="equipamento" placeholder="Equipamento" required>
        <br>
        <label>PROBLEMA</label>
        <br>
        <input class="form-control" type="text" name="problema" placeholder="Problema" required>
        <br>
        <br>
        <button class="btn btn-success">Adicionar Cliente</button>

    </form>
    

</body>
</html>
